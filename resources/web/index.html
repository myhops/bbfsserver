<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.Title}}</title>
    <meta name="description" content="">
    <link href="/static/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BBFS Server</a>
        </div>
    </nav>

    <main class="container">
        <div class="bg-light p-5 rounded">
            <h1>{{.Title}}</h1>
            <p class="lead">Access all build reports for olo-kor-eb-service</p>
            <div class="pt-2">
                <h2>Versions</h2>
                <div class="list-group">
                    <a href="/all/" class="list-group-item list-group-item-action">HEAD</a>
                    {{ range .Versions }}
                        <a href="{{ .Path }}" class="list-group-item list-group-item-action">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <a class="position-absolute btn btn-light float-end" href="{{.BitbucketURL}}" role="button">Go to Repository &raquo;</a>
            </div>
        </div>
    </main>

    <script src="/static/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
